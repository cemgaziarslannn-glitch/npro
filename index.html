<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Denetleme Sistemi | Giri≈ü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#1e3a8a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="./icon-192.png">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1e3a8a,#020617);
  color:#fff;
}

/* üíô TATLI INSTALL BUTONU */
.install-btn{
  position:fixed;
  top:14px;
  right:14px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border:none;
  border-radius:14px;
  padding:8px 12px;
  font-size:13px;
  font-weight:700;
  color:#e0f2fe;
  cursor:pointer;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.card{
  width:100%;
  max-width:360px;
  background:rgba(15,23,42,.65);
  padding:28px;
  border-radius:26px;
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  text-align:center;
}

.lock{
  font-size:48px;
  margin-bottom:12px;
}

h2{
  margin:0 0 18px;
  font-weight:800;
  color:#38bdf8;
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:16px;
  border:1px solid #334155;
  background:#020617;
  color:#fff;
}

button.login{
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  font-weight:800;
  cursor:pointer;
}

.message{
  margin-top:16px;
  font-weight:700;
  font-size:14px;
}
.error{color:#ff6b6b}
.success{color:#22c55e}
</style>
</head>

<body>

<button id="installBtn" class="install-btn">üì≤ Uygulamayƒ± Ekle</button>

<div class="card">
  <div class="lock" id="lock">üîê</div>
  <h2>G√ºvenli Giri≈ü</h2>

  <input id="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="≈ûifre">

  <button class="login" onclick="login()">Giri≈ü Yap</button>
  <div id="msg" class="message"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCye0QlekBFonTxfeBIlhLc9ia-mleyfUM",
  authDomain: "denetleme-4d3d9.firebaseapp.com",
  databaseURL: "https://denetleme-4d3d9-default-rtdb.firebaseio.com",
  projectId: "denetleme-4d3d9"
});

firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const msg = document.getElementById("msg");
const lock = document.getElementById("lock");

function show(t,c="error"){
  msg.textContent=t;
  msg.className="message "+c;
}

function login(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;
  if(!email || !pass) return show("Bilgileri giriniz");
  firebase.auth().signInWithEmailAndPassword(email,pass)
    .catch(()=>show("E-posta veya ≈üifre hatalƒ±"));
}

/* üîê GER√áEK KONTROL BURADA */
firebase.auth().onAuthStateChanged(user=>{
  if(!user) return;

  firebase.database().ref("users/"+user.uid).once("value").then(snap=>{
    if(!snap.exists()){
      firebase.auth().signOut();
      return show("Yetkisiz kullanƒ±cƒ±");
    }

    const u = snap.val();
    if(!u.approved){
      firebase.auth().signOut();
      return show("Admin onayƒ± bekleniyor");
    }

    if(u.role==="denetici") location.replace("men√º.html");
    if(u.role==="admin") location.replace("tekadmin.html");
  });
});

/* üì≤ INSTALL */
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display="block";
});

installBtn.onclick = async ()=>{
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
  installBtn.style.display="none";
};
</script>

</body>
</html>
