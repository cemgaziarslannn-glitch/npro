<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Denetleme Sistemi | Giri≈ü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{margin:0;height:100%;overscroll-behavior:none;}
body{
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  background:radial-gradient(circle at top,#1e3a8a,#020617);
  color:#fff;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  padding:28px 26px 30px;
  border-radius:26px;
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  text-align:center;
}

/* LOCK ICON */
.lock {
  font-size:50px;
  display:inline-block;
  transition: transform 0.5s ease, color 0.5s ease;
  margin-bottom:12px;
}
.lock.locking {
  animation: lockShake 0.6s ease-in-out 2;
  transform: scale(1.3) rotate(15deg);
}

@keyframes lockShake {
  0% { transform: scale(1.3) rotate(15deg); }
  25% { transform: scale(1.3) rotate(-15deg); }
  50% { transform: scale(1.3) rotate(15deg); }
  75% { transform: scale(1.3) rotate(-15deg); }
  100% { transform: scale(1) rotate(0deg); }
}

/* TITLE */
h2{
  margin:0 0 18px;
  font-weight:800;
  font-size:24px;
  color:#38bdf8;
}

/* INPUT */
input{
  width:100%;
  padding:15px 16px;
  margin-top:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  font-size:15px;
}
input::placeholder{color:#94a3b8;}

/* BUTTON */
button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  font-weight:800;
  font-size:16px;
  color:#020617;
  cursor:pointer;
}

/* LINKS */
.bottom-actions{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-top:18px;
  font-size:13px;
  white-space:nowrap;
}
.bottom-actions a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:600;
}

/* MESSAGE */
.message{
  margin-top:18px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}
.message.error{color:#ff6b6b}
.message.success{color:#22c55e}

/* FOOTER */
.footer{
  position:fixed;
  right:12px;
  bottom:12px;
  font-size:11px;
  color:#94a3b8;
  opacity:.7;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <div id="lockIcon" class="lock">üîê</div>
  <h2>G√ºvenli Giri≈ü</h2>

  <input id="email" type="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="≈ûifre">

  <button onclick="login()">Giri≈ü Yap</button>

  <div class="bottom-actions">
    <a href="kayit.html">‚ûï Denet√ßi Hesabƒ± Olu≈ütur</a>
    <a href="#" onclick="resetPassword()">≈ûifremi Unuttum</a>
  </div>

  <div id="msg" class="message"></div>
</div>

<div class="footer">¬© CGA G√ºvenlik Sistemi</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCye0QlekBFonTxfeBIlhLc9ia-mleyfUM",
  authDomain: "denetleme-4d3d9.firebaseapp.com",
  databaseURL: "https://denetleme-4d3d9-default-rtdb.firebaseio.com",
  projectId: "denetleme-4d3d9",
  storageBucket: "denetleme-4d3d9.appspot.com",
  messagingSenderId: "584625735764",
  appId: "1:584625735764:web:5889dcaadb69c4c78f45c1"
});

firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");
const lockIcon = document.getElementById("lockIcon");

function show(text,type="error"){
  msg.textContent=text;
  msg.className="message "+type;
}

/* Sayfa a√ßƒ±ldƒ±ƒüƒ±nda giri≈üli kullanƒ±cƒ± varsa maili input‚Äôa koy */
firebase.auth().onAuthStateChanged(user=>{
  if(user){
    emailInput.value = user.email;
    lockIcon.textContent = "üîí"; // kilitli
  }
});

function login(){
  const mail = emailInput.value.trim();
  const pass = passwordInput.value;

  if(!mail || !pass){
    show("E-posta ve ≈üifre giriniz");
    return;
  }

  // üîí Kilit normal durumda (animasyon yok)
  lockIcon.textContent = "üîê";
  lockIcon.style.color = "#fff";
  lockIcon.classList.remove("locking");

  firebase.auth().signInWithEmailAndPassword(mail, pass)
    .then(res => firebase.database().ref("users/" + res.user.uid).once("value"))
    .then(snap => {
      if(!snap.exists()){
        show("Kullanƒ±cƒ± bulunamadƒ±");
        // Yanlƒ±≈ü ‚Üí animasyon oynat
        lockIcon.classList.add("locking");
        setTimeout(()=> lockIcon.classList.remove("locking"), 1200);
        firebase.auth().signOut();
        return;
      }

      const data = snap.val();

      if(!data.approved){
        show("Admin onayƒ± bekleniyor");
        lockIcon.classList.add("locking");
        setTimeout(()=> lockIcon.classList.remove("locking"), 1200);
        firebase.auth().signOut();
        return;
      }

      // üîë Rol kontrol√º
      if(data.role !== "denetici" && data.role !== "admin"){
        show("Bu sayfaya giri≈ü yetkiniz yok");
        lockIcon.classList.add("locking");
        setTimeout(()=> lockIcon.classList.remove("locking"), 1200);
        firebase.auth().signOut();
        return;
      }

      // ‚úÖ Doƒüru giri≈ü ‚Üí direkt tik simgesi
      lockIcon.textContent = "‚úîÔ∏è";
      lockIcon.style.color = "#22c55e";
      show(`Giri≈ü ba≈üarƒ±lƒ± (${data.role})`, "success");
      localStorage.setItem("canEnterApp", "yes");

      setTimeout(()=>{
        if(data.role === "denetici") location.replace("men√º.html");
        else if(data.role === "admin") location.replace("tekadmin.html");
      }, 700);

    })
    .catch(()=>{
      // üîì Yanlƒ±≈ü ≈üifre/mail ‚Üí animasyon
      lockIcon.classList.add("locking");
      setTimeout(()=> lockIcon.classList.remove("locking"), 1200);
      show("E-posta veya ≈üifre hatalƒ±");
    });
}

function resetPassword(){
  const mail=emailInput.value.trim();
  if(!mail){ show("E-posta giriniz"); return; }
  firebase.auth().sendPasswordResetEmail(mail)
    .then(()=> show("≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± e-posta adresinize g√∂nderildi.","success"))
    .catch(()=> show("Bu e-posta bulunamadƒ±"));
}
</script>

</body>
</html>
