<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%;overscroll-behavior:none}

body{
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  background:radial-gradient(circle at top,#1e3a8a,#020617);

/* INSTALL */
.install-btn{
  position:fixed;
  top:12px;
  right:12px;
  padding:8px 12px;
  border-radius:14px;
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:#020617;
  font-size:12px;
  font-weight:800;
  border:none;
  cursor:pointer;
  z-index:999;
  display:none;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  padding:28px 26px 30px;
  border-radius:26px;
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  text-align:center;
}

/* LOCK */
.lock{
  font-size:50px;
  margin-bottom:12px;
  transition:transform .5s,color .5s;
}
.lock.locking{
  animation:lockShake .6s ease-in-out 2;
  transform:scale(1.3) rotate(15deg)
}
@keyframes lockShake{
  0%{transform:scale(1.3) rotate(15deg)}
  25%{transform:scale(1.3) rotate(-15deg)}
  50%{transform:scale(1.3) rotate(15deg)}
  75%{transform:scale(1.3) rotate(-15deg)}
  100%{transform:scale(1) rotate(0)}
}

h2{
  margin:0 0 18px;
  font-size:24px;
  font-weight:800;
  color:#38bdf8;
}

input{
  width:100%;
  padding:15px 16px;
  margin-top:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.bottom-actions{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-size:13px;
}

.bottom-actions a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:600;
}

.message{
  margin-top:18px;
  font-weight:700;
}
.message.error{color:#ff6b6b}
.message.success{color:#22c55e}

.footer{
  position:fixed;
  right:12px;
  bottom:12px;
  font-size:11px;
  opacity:.7;
}
</style>

<body>

<button id="installBtn" class="install-btn">‚¨áÔ∏è Uygulamayƒ± Y√ºkle</button>

<div class="card">

  <h2>G√ºvenli Giri≈ü</h2>

  <input id="email" type="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="≈ûifre">

  <button onclick="login()">Giri≈ü Yap</button>

  <div class="bottom-actions">

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCye0QlekBFonTxfeBIlhLc9ia-mleyfUM",
  authDomain:"denetleme-4d3d9.firebaseapp.com",
  databaseURL:"https://denetleme-4d3d9-default-rtdb.firebaseio.com",
  projectId:"denetleme-4d3d9",
  storageBucket:"denetleme-4d3d9.appspot.com",
  messagingSenderId:"584625735764",
  appId:"1:584625735764:web:5889dcaadb69c4c78f45c1"
});

firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const emailInput=document.getElementById("email");
const passwordInput=document.getElementById("password");
const msg=document.getElementById("msg");
const lockIcon=document.getElementById("lockIcon");

function show(t,type="error"){
  msg.textContent=t;
  msg.className="message "+type;
}

firebase.auth().onAuthStateChanged(u=>{
  if(u){
    emailInput.value=u.email;
    lockIcon.textContent="üîí";
  }
});

function login(){
  const mail=emailInput.value.trim();
  const pass=passwordInput.value;

  if(!mail||!pass){
    show("E-posta ve ≈üifre giriniz");
    return;
  }

  lockIcon.textContent="üîê";
  lockIcon.classList.remove("locking");

  firebase.auth().signInWithEmailAndPassword(mail,pass)
  .then(r=>firebase.database().ref("users/"+r.user.uid).once("value"))
  .then(s=>{
    if(!s.exists()){
      show("Kullanƒ±cƒ± bulunamadƒ±");
      lockIcon.classList.add("locking");
      firebase.auth().signOut();
      return;
    }

    const d=s.val();
    if(!d.approved||!["denetici","admin"].includes(d.role)){
      show("Yetki yok");
      lockIcon.classList.add("locking");
      firebase.auth().signOut();
      return;
    }

    lockIcon.textContent="‚úîÔ∏è";
    lockIcon.style.color="#22c55e";
    show("Giri≈ü ba≈üarƒ±lƒ±","success");

    setTimeout(()=>{
      location.replace(d.role==="admin"?"tekadmin.html":"men√º.html");
    },700);
  })
  .catch(()=>{
    lockIcon.classList.add("locking");
    show("E-posta veya ≈üifre hatalƒ±");
  });
}

function resetPassword(){
  const m=emailInput.value.trim();
  if(!m){show("E-posta giriniz");return;}
  firebase.auth().sendPasswordResetEmail(m)
  .then(()=>show("Sƒ±fƒ±rlama maili g√∂nderildi","success"))
  .catch(()=>show("E-posta bulunamadƒ±"));
}

/* PWA */
let deferredPrompt;
const installBtn=document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display="block";
});

installBtn.onclick=async()=>{
  if(!deferredPrompt)return;
  deferredPrompt.prompt();
  deferredPrompt=null;
  installBtn.style.display="none";
};

if(/iphone|ipad|ipod/i.test(navigator.userAgent)){
  installBtn.style.display="none";
}
</script>
