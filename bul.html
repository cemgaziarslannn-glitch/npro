<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

<script>
// FIREBASE
firebase.initializeApp({
  apiKey:"AIzaSyCye0QlekBFonTxfeBIlhLc9ia-mleyfUM",
  authDomain:"denetleme-4d3d9.firebaseapp.com",
  databaseURL:"https://denetleme-4d3d9-default-rtdb.firebaseio.com",
  projectId:"denetleme-4d3d9"
});
const db = firebase.database();
const auth = firebase.auth();

const projectSelect = document.getElementById("projectSelect");
const projectInfo = document.getElementById("projectInfo");
const body = document.body;

// ðŸ” AUTH KORUMASI
auth.onAuthStateChanged(user => {
  if(!user){
    alert("GiriÅŸ yapmanÄ±z gerekiyor");
    window.location.href = "login.html"; // giriÅŸ sayfasÄ±na yÃ¶nlendir
  } else {
    // GiriÅŸ yapÄ±lmÄ±ÅŸsa sayfayÄ± gÃ¶ster
    body.style.display = "flex";

    // PROJE LÄ°STESÄ° Ã‡EK
    db.ref("projects").once("value",snap=>{
      snap.forEach(p=>{
        const val = p.val();
        if(val.lat && val.lng){ 
          const o = document.createElement("option");
          o.value = p.key;
          o.textContent = val.projectName || p.key;
          projectSelect.appendChild(o);
        }
      });
    });
  }
});

// MENÃœ BUTONU
function goMenu(){
  window.location.href="menÃ¼.html"; 
}

// PROJE SEÃ‡Ä°MÄ°NDE BÄ°LGÄ° GÃ–STER
projectSelect.addEventListener("change",()=>{
  const pid = projectSelect.value;
  if(!pid){
    projectInfo.style.display="none";
    projectInfo.innerHTML="";
    return;
  }

  db.ref("projects/"+pid).once("value",snap=>{
    const data = snap.val();
    
    let personnelCount = data.personnel ? Object.keys(data.personnel).length : 0;
    let lastAudit = data.lastPatrolEnd ? new Date(data.lastPatrolEnd)
      .toLocaleString("tr-TR",{day:"2-digit",month:"2-digit",year:"numeric",hour:"2-digit",minute:"2-digit"}) : "-";
    let auditor = data.lastPatrolBy?.name || "-";

    let html = `<strong>Proje AdÄ±:</strong> ${data.projectName || '-'}<br>`;
    html += `<strong>Ã‡alÄ±ÅŸan Personel:</strong> ${personnelCount}<br>`;
    html += `<strong>En Son Denetlendi:</strong> ${lastAudit}<br>`;
    html += `<strong>Denetleyen:</strong> ${auditor}<br>`;
    
    projectInfo.style.display="block";
    projectInfo.innerHTML = html;
  });
});

// YOL TARÄ°FÄ° AÃ‡
function openNavigation(){
  const pid = projectSelect.value;
  if(!pid) return alert("Ã–nce proje seÃ§in");

  db.ref("projects/"+pid).once("value",snap=>{
    const data = snap.val();
    if(!data.lat || !data.lng) return alert("Bu proje iÃ§in koordinat bilgisi yok!");

    const url = `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}`;
    window.open(url,"_blank");
  });
}
</script>
</body>
